<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>نجاح المصادقة - تمويلك</title>
  <style>
    /* ---------- Reset & Fonts ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #40E0D0 0%, #ffffff 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px 20px;
      text-align: center;
      max-width: 320px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }
    .loader {
      margin: 0 auto 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #40E0D0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 1.5rem;
      color: #40E0D0;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #40E0D0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s;
      margin: 5px;
    }
    .btn:hover {
      background-color: #33c7b2;
    }
    .btn-close {
      background-color: #666;
    }
    .btn-close:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loader"></div>
    <h1>تم تسجيل الدخول بنجاح!</h1>
    <p>مرحباً بك في تطبيق تمويلك</p>

    <a
      class="btn"
      href="com.Tamwuilkprojict.tamwuilk://login-callback"
      target="_self"
    >
      العودة للتطبيق
    </a>

    <a
      class="btn btn-close"
      href="com.Tamwuilkprojict.tamwuilk://login-callback"
      target="_self"
    >
      إغلاق النافذة
    </a>
  </div>

  <script>
    // تأكّد من تطابق الـ scheme مع ما في AndroidManifest وInfo.plist
    const deepLink = 'com.Tamwuilkprojict.tamwuilk://login-callback';

    // محاولة فتح التطبيق تلقائياً بعد تحميل الصفحة
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = deepLink;
      }, 1000);
    });
  </script>
</body>
</html>
